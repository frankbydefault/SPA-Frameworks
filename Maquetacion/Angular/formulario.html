<!DOCTYPE html>

<html lang="es">

    <meta charset="utf-8">
    <title> Maquetacion </title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header id="header">

        <div class="center">

            <!--LOGO-->
            <div id="logo">
                <img src="assets/img/Angular.svg" class="app-logo" alt="logotipo" />
                <span id="brand">
                    <strong>Curso</strong>Angular
                </span>
            </div>


            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="Blog.html">Blog</a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>

    <div class="center">

        <section id="content">

            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" />
                </div>

                <div class="form-group ">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" />
                </div>

                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio"></textarea>
                </div>

                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre" />Hombre
                    <input type="radio" name="genero" value="mujer" />Mujer
                    <input type="radio" name="genero" value="otro" />Otro
                </div>
                <br />
                <input type="submit" value="Enviar" class="btn btn-success" />

            </form>

        </section>

        <aside id="sidebar">

            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>

            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>

                    <input type="text" name="search" />
                    <input type="submit" name="search" value="Buscar" class="btn" />

                </form>
            </div>
        </aside>

        <div class="clearfix"></div>

    </div>

    <footer id="footer">
