<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Maquetacion </title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header id="header">

        <div class="center">

            <!--LOGO-->
            <div id="logo">
                <img src="assets/img/Vue.svg" class="app-logo" alt="logotipo" />
                <span id="brand">
                    <strong>Curso</strong>Vue
                </span>
            </div>


            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="Blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>

                </ul>
            </nav>

            <!--Limpiar flotados-->
            <div class="clearfix"></div>

        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de Vue</h1>
    </div>

    <div class="center">

        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>

            <!--Listado de articulos-->
            <div id="articles">

                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://static.vecteezy.com/system/resources/previews/000/363/055/non_2x/vector-nature-landscape-and-rainbow.jpg"
                            alt="paisaje">
                    </div>

                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>

                    <a href="#">Leer Mas</a>
                    <div class="clearfix"></div>

                </article>

                <!--Anadir articulos via JS-->


            </div>

        </section>

        <script type="text/javascript">

            var template = document.getElementById("article-template");
            var articles = document.getElementById("articles");

            for (var i = 1; i <= 5; i++) {

                var clonado = template.cloneNode(true);
                clonado.removeAttribute("id");

                var h2 = clonado.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clonado);

            }

        </script>

        <aside id="sidebar">

            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>

            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>

                    <input type="text" name="search" />
                    <input type="submit" name="search" value="Buscar" class="btn" />

                </form>
            </div>
        </aside>

        <div class="clearfix"></div>

    </div>

    <footer id="footer">
        <div class="center">
            <p> &copy;Master en frameworks</p>
        </div>
    </footer>
</body>

</html>
